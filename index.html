<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Favicons -->
     <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="https://rdmwebtech.com/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://rdmwebtech.com/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://rdmwebtech.com/favicon-16x16.png">
    <link rel="apple-touch-icon" href="https://rdmwebtech.com/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#0d6efd">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0b5ed7;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --dark-color: #212529;
            --light-color: #f8f9fa;
            --white: #ffffff;
            
            --bg-light: #ffffff;
            --bg-dark: #0a0e27;
            --card-light: #f8f9fa;
            --card-dark: #1a2332;
            --text-light: #212529;
            --text-dark: #e9ecef;
            --border-light: #e9ecef;
            --border-dark: #495057;
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* ============ ANIMATIONS ============ */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-fade-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* ============ NAVBAR ============ */
        .navbar-custom {
            background: #ffffff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            border-bottom: 1px solid #e9ecef;
            padding: 0.8rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .navbar-brand i {
            font-size: 1.6rem;
            color: var(--primary-color);
        }

        .nav-link {
            color: #212529 !important;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 0.35rem 0.65rem !important;
            margin: 0 0.2rem;
            border-radius: 6px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            background: rgba(13, 110, 253, 0.05);
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            background: rgba(13, 110, 253, 0.08);
            border-bottom: 3px solid var(--primary-color);
        }

        .navbar-toggler {
            border: 2px solid #212529;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.12);
            outline: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23212529' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .support-btn {
            color: #000 !important;
            border: 1px solid rgba(0,0,0,0.08) !important;
            background: transparent !important;
            padding: 0.35rem 0.45rem !important;
            border-radius: 6px !important;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .support-btn:focus, .support-btn:active {
            box-shadow: 0 0 0 0.15rem rgba(13,110,253,0.08);
            outline: none;
        }

        .support-btn .bi {
            color: #000;
            font-size: 0.95rem;
        }

        .navbar-custom .nav-link .bi {
            color: #212529;
            font-size: 1rem;
        }

        .offcanvas {
            background: #ffffff !important;
            border: 1px solid #e9ecef;
        }

        .offcanvas-header {
            border-bottom: 1px solid #e9ecef;
            padding: 1rem;
            color: #212529;
        }

        .offcanvas-body {
            padding: 1rem;
            color: #212529;
        }

        .offcanvas .btn-close {
            filter: none;
        }

        .theme-toggle {
            display: none;
        }

        /* ============ SIMPLE PRICING CARDS ============ */
        .pricing-simple {
            background: #0b1220;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            color: #ffffff;
            width: 100%;
            min-height: 220px;
        }

        .pricing-simple:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .pricing-simple.featured {
            border: 2px solid var(--success-color);
            background: linear-gradient(135deg, rgba(25, 135, 84, 0.04), rgba(13, 110, 253, 0.04));
        }

        .pricing-simple .badge {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .pricing-simple h4 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0.5rem 0 1rem;
            color: #ffffff;
        }

        .pricing-simple .price {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0.5rem 0 1.2rem;
        }

        .pricing-simple ul {
            list-style: none;
            padding: 0;
            margin: 1.2rem 0;
            text-align: left;
        }

        .pricing-simple ul li {
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .pricing-simple ul li i {
            color: var(--success-color);
            font-size: 1rem;
            flex-shrink: 0;
        }

        .btn-simple {
            display: inline-block;
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 0.7rem 1.8rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Ensure links and buttons are visible on dark sections */
        section a, section a:hover { color: var(--info-color); text-decoration: none; }
        section .btn-simple { color: white; }

        .btn-simple:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
            color: white;
        }

        /* ============ HERO SECTION ============ */
        .hero-section {
            background: #000000;
            padding: 80px 20px 60px;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
            color: #ffffff;
        }

        body.dark-mode .hero-section {
            background: #000000;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -40%;
            right: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at 30% 30%, rgba(13,110,253,0.14), rgba(13,110,253,0.04) 30%, transparent);
            border-radius: 40%;
            filter: blur(40px);
            transform: translateX(40%);
        }

        .hero-figure {
            width: 420px;
            height: 320px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(13,110,253,0.12), rgba(220,53,69,0.08));
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            position: relative;
            border: 1px solid rgba(255,255,255,0.04);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-figure .mock-phone {
            width: 66%;
            height: 78%;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.6);
        }

        .hero-figure .mock-phone::after {
            content: '';
            width: 60%;
            height: 64%;
            display: block;
            margin: 6% auto;
            border-radius: 8px;
            background: linear-gradient(90deg, rgba(13,110,253,0.85), rgba(13,110,253,0.45));
        }

        .hero-figure::after {
            content: '';
            position: absolute;
            left: -40px;
            top: -40px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.03), transparent 60%);
            border-radius: 50%;
            filter: blur(24px);
            transform: rotate(15deg);
            opacity: 0.8;
        }

        @keyframes float-up {
            from { transform: translateY(12px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: float-up 0.9s cubic-bezier(0.165, 0.84, 0.44, 1) both;
        }

        /* Minimal maintenance area */
        .maintenance-section {
            background: #000000;
            color: #ffffff;
            min-height: calc(100vh - 72px);
            padding-top: 48px;
        }

        .hero-content h1 {
            font-size: 2.8rem;
            font-weight: 800;
            line-height: 1.05;
            margin-bottom: 0.6rem;
            color: #ffffff;
            text-shadow: 0 4px 18px rgba(0,0,0,0.6);
            background: linear-gradient(90deg, #ffffff, #0dcaf0, #0d6efd, #ffffff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bg-slide 6s linear infinite;
        }

        @keyframes bg-slide {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        .hero-content p {
            font-size: 1.05rem;
            color: #e9ecef;
            margin-bottom: 1.2rem;
            max-width: 680px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons { 
            justify-content: center; 
            gap: 1rem; 
        }

        .btn-custom {
            padding: 0.7rem 1.6rem;
            font-weight: 700;
            border-radius: 40px;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.95rem;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.8rem;
            color: #ffffff;
        }

        body.dark-mode .hero-content h1 {
            color: #ffffff;
        }

        .hero-content p {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 1.2rem;
            max-width: 600px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .discount-badge {
            display: inline-block;
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            animation: pulse-glow 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2.5rem;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            border-radius: 6px;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            box-shadow: var(--shadow-md);
            white-space: nowrap;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 110, 253, 0.4);
            color: white;
        }

        .btn-warning-custom {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            color: #000;
        }

        .btn-warning-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 152, 0, 0.4);
            color: #000;
        }

        .btn-outline-custom {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-custom:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-section {
                padding: 90px 18px 50px;
            }

            .hero-content { text-align: center !important; }

            .cta-buttons {
                gap: 0.8rem;
            }

            .btn-custom {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }

            .hero-figure { width: 300px; height: 220px; }
        }

        @media (max-width: 576px) {
            .hero-content h1 {
                font-size: 1.8rem;
            }

            .hero-section {
                padding: 90px 15px 50px;
            }

            .cta-buttons {
                gap: 0.6rem;
                justify-content: center;
            }

            .btn-custom {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* ============ CARDS ============ */
        .card-custom {
            background: #0b1220;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            padding: 1.5rem;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(0,0,0,0.6);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            width: 100%;
            margin-left: 0;
            margin-right: 0;
        }

        .pricing-simple {
            max-width: 360px;
            margin: 0 auto;
            min-height: 220px;
            width: 100%;
        }

        .card-custom:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            color: var(--primary-color);
        }

        .card-custom h4 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: #ffffff;
        }

        .card-custom p {
            font-size: 0.95rem;
            color: #cbd5e0;
            margin-bottom: 0;
            flex-grow: 1;
        }

        /* ============ SECTIONS ============ */
        section {
            padding: 3rem 0;
            background: #000000;
            color: #ffffff;
        }

        .section-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
            width: 100%;
            color: #ffffff;
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
            -webkit-text-fill-color: initial;
        }

        body.dark-mode .section-title {
            color: #ffffff;
        }

        .section-subtitle {
            text-align: center;
            color: #adb5bd;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            margin: 0.8rem auto 0;
            border-radius: 2px;
        }

        #about-section, #pricing-section, #contact, #services, #tech {
            background: #000000;
        }

        body.dark-mode #about-section, body.dark-mode #pricing-section, body.dark-mode #contact, body.dark-mode #services, body.dark-mode #tech {
            background: #000000;
        }

        /* ============ PRICING CARDS ============ */
        .pricing-card {
            position: relative;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .pricing-card.featured {
            border-color: var(--success-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .pricing-card.featured {
                transform: scale(1);
            }
        }

        .pricing-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: linear-gradient(135deg, var(--success-color), #20c997);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: var(--shadow-md);
        }

        .price-tag {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 1.5rem 0;
        }

        body.dark-mode .price-tag {
            color: var(--info-color);
        }

        .price-tag .currency {
            font-size: 1.5rem;
            margin-right: 0.3rem;
        }

        .price-list {
            list-style: none;
            margin: 2rem 0;
        }

        .price-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.95rem;
        }

        body.dark-mode .price-list li {
            border-bottom-color: var(--border-dark);
        }

        .price-list i {
            color: var(--success-color);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* ============ FOOTER ============ */
        footer {
            background: linear-gradient(135deg, #0f1419 0%, #1a2635 100%);
            color: var(--text-dark);
            padding: 3rem 0 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer h5 {
            color: white;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
        }

        footer h5 i {
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        footer p {
            color: #cbd5e0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin-bottom: 0.8rem;
        }

        footer a {
            color: #cbd5e0;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.95rem;
        }

        footer a:hover {
            color: var(--primary-color);
            transform: translateX(5px);
        }

        footer a i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #cbd5e0;
        }

        .footer-bottom p {
            margin: 0;
            color: #cbd5e0;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }

        /* ============ WHATSAPP BUTTON ============ */
        .whatsapp-fab {
